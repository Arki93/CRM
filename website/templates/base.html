<!doctype html>
<html lang="en">
  <head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha512-FY1deLkw3qZNNQOXt+awz5J5Ftfg3hf9cp2WljMQV7eI0fl+yzPKxGpHzwRgmV7jO1+0uT6+wNGTf0b0YFpB3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="row text-center mb-4 mx-auto mt-4">
      <div class="col-md-3 mx-auto">
          <a href="https://www.kaggle.com/andorakotobe" target="_blank"><img src="https://www.kaggle.com/static/images/site-logo.png" alt="Kaggle" height="16"></a>
      </div>
      <div class="col-md-3 mx-auto">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="16" height="16" viewBox="0 0 511.6 511.6"><path d="M242.69,340.3h26.62V267.7h67V241.88h-67v-72.6H242.69v72.6H176.54V267.7h66.15Z"/><path d="M119.26,445.18h22.59V380.64h59.7V360.47h-59.7V295.13H119.26v65.34H59.56v20.17h59.7Z"/><path d="M370.15,212h22.59V147.5h60.5V128.13h-60.5V62.79H370.15v65.34h-59.7V147.5h59.7Z"/><path d="M246.72,496h19.36V450h41.15V433.08H266.08v-46H246.72v46H206.39V450h40.33Z"/><path d="M120.07,212h21V146.69h60.51V128.13H141V62.79h-21v65.34H59.56v18.56h60.51Z"/><path d="M435.72,308.84h19.36V263.66H496V245.92H455.08V200.74H435.72v45.18H395.39v17.74h40.33Z"/><path fill-rule="evenodd" d="M370.15,445.18h22.59V380.64h60.5V360.47h-60.5V295.13H370.15v65.34h-59.7v20.17h59.7Z"/><path d="M307,74.08V60.37H266.66V16H252.14V60.37H211.81V74.08h40.33v44.37h14.52V74.08ZM56.11,305.61H70.63V261.24H111V247.53H70.63V204H56.11v43.56H16v14.52L56.11,262Z"/>
          </svg>
          <a href="https://public.tableau.com/app/profile/andoniaina.stephane.rakotobe" target="_blank"><span>Tableau</span></a>
      </div>        
      <div class="col-md-3 mx-auto">
          <i class="bi bi-github"></i> <a href="https://github.com/Arki93" target="_blank"><span>GitHub</span></a>
      </div>
      <div class="col-md-3 mx-auto">
          <i class="bi bi-linkedin"></i> <a href="#"><span>LinkedIn</span></a>
      </div>
  </div>
    <div class="container">
        <br>
      <div class="col-md-6 offset-md-3">
        {% if messages %}            
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </symbol>
                <symbol id="info-fill" viewBox="0 0 16 16">
                  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                </symbol>
                <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
            </svg>
          {% for msg in messages %}
            <div class="alert {% if msg.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert" id="alert-box">
              {{ msg }}              
            </div>
          {% endfor %}          
          <script>
            setTimeout(function() {
              var alertBox = document.getElementById("alert-box");
              alertBox.remove();
            }, 5000); // Hide the box after 5 seconds (5000 milliseconds)
          </script>          
        {% endif %}
      </div>
        {% block content %}
        <br>
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
